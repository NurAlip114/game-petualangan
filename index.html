<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Mystery Box Challenge - Game Tebak Hadiah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Fredoka:wght@400;600;700&display=swap');
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --dark-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --scary-gradient: linear-gradient(135deg, #000000, #434343);
            --blood-red: #8B0000;
            --neon-purple: #9d00ff;
            --neon-pink: #ff006e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Fredoka', cursive;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
            overflow-x: hidden;
            position: relative;
            touch-action: manipulation;
        }

        /* Simplified Animated Background */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(270deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Reduced Particles for Performance */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: float 25s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        /* Dashboard Styles */
        .dashboard {
            text-align: center;
            padding: 20px;
            max-width: 95vw;
            animation: dashboardEntrance 0.8s ease;
        }

        @keyframes dashboardEntrance {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .game-logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            background: var(--secondary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: logoFloat 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .game-logo i {
            font-size: 3rem;
            color: white;
            z-index: 1;
        }

        .game-title {
            font-family: 'Bungee', cursive;
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 3px 10px rgba(0,0,0,0.3);
            margin-bottom: 0.8rem;
        }

        .game-subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .play-button {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
            border: none;
            color: white;
            font-family: 'Bungee', cursive;
            font-size: 1.4rem;
            font-weight: bold;
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(157, 0, 255, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-height: 60px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .play-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(157, 0, 255, 0.6);
        }

        .play-button:active {
            transform: translateY(-2px);
        }

        /* Game Container */
        .game-container {
            display: none;
            width: 100%;
            max-width: 95vw;
            padding: 15px;
            animation: gameEntrance 0.5s ease;
        }

        @keyframes gameEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-header {
            text-align: center;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .game-title-small {
            font-family: 'Bungee', cursive;
            font-size: 1.8rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .game-stats {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 140px;
            justify-content: center;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stat-card i {
            font-size: 1.2rem;
        }

        .reset-button {
            background: var(--danger-gradient);
            border: none;
            color: white;
            font-family: 'Fredoka', cursive;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(250, 112, 154, 0.4);
            font-size: 0.9rem;
        }

        .reset-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(250, 112, 154, 0.6);
        }

        /* Optimized Game Board */
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .prize-box {
            aspect-ratio: 1;
            background: var(--primary-gradient);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            min-height: 80px;
        }

        .prize-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .prize-box.opened {
            background: var(--secondary-gradient);
            cursor: not-allowed;
            transform: scale(0.95);
            opacity: 0.8;
        }

        .prize-box.opened:hover {
            transform: scale(0.95);
        }

        .prize-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .prize-icon {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 8px;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.3));
        }

        .prize-text {
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            text-shadow: 0 2px 3px rgba(0,0,0,0.3);
        }

        .prize-result {
            display: none;
            text-align: center;
            padding: 10px;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            animation: resultAppear 0.3s ease;
        }

        @keyframes resultAppear {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .zonk-animation {
            animation: zonkShake 0.4s ease;
        }

        @keyframes zonkShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Optimized Gift Box Modal */
        .gift-box-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 9998;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .gift-container {
            position: relative;
            width: 250px;
            height: 250px;
            perspective: 800px;
            margin-bottom: 20px;
            cursor: grab;
        }

        .gift-container:active {
            cursor: grabbing;
        }

        .gift-box {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s linear;
            user-select: none;
        }

        .gift-box-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            color: white;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
        }

        .gift-box-face.front {
            transform: rotateY(0deg) translateZ(125px);
        }

        .gift-box-face.back {
            transform: rotateY(180deg) translateZ(125px);
            background: linear-gradient(135deg, #8B0000, #4B0000);
        }

        .gift-box-face.right {
            transform: rotateY(90deg) translateZ(125px);
        }

        .gift-box-face.left {
            transform: rotateY(-90deg) translateZ(125px);
        }

        .gift-box-face.top {
            transform: rotateX(90deg) translateZ(125px);
        }

        .gift-box-face.bottom {
            transform: rotateX(-90deg) translateZ(125px);
        }

        .open-button {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ff4757, #ff6348);
            border: none;
            color: white;
            font-family: 'Bungee', cursive;
            font-size: 1rem;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
            animation: buttonPulse 2s infinite;
            z-index: 10;
        }

        @keyframes buttonPulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        .open-button:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 71, 87, 0.6);
        }

        .gift-instruction {
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            margin-top: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Reduced Stars for Performance */
        .stars-container {
            position: absolute;
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .star {
            position: absolute;
            color: gold;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.5; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1.1); }
        }

        /* Optimized Jumpscare */
        .jumpscare-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #1a0000, #000000);
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: jumpscareEntrance 0.05s ease;
        }

        @keyframes jumpscareEntrance {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .jumpscare-container {
            position: relative;
            max-width: 90%;
            max-height: 70%;
        }

        .jumpscare-image {
            width: 100%;
            height: auto;
            animation: jumpscareShake 0.08s infinite, jumpscareZoom 0.15s ease;
            filter: contrast(1.2) brightness(1.1);
        }

        @keyframes jumpscareShake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            25% { transform: translate(-1px, -1px) rotate(-1deg); }
            50% { transform: translate(-1px, 1px) rotate(1deg); }
            75% { transform: translate(1px, -1px) rotate(0deg); }
            100% { transform: translate(1px, 1px) rotate(-1deg); }
        }

        @keyframes jumpscareZoom {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .blood-splash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50,0 C60,20 80,20 100,50 C80,80 60,80 50,100 C40,80 20,80 0,50 C20,20 40,20 50,0 Z" fill="%238B0000" opacity="0.8"/></svg>');
            background-size: 100px 100px;
            opacity: 0;
            animation: bloodAppear 0.3s ease forwards;
            pointer-events: none;
            mix-blend-mode: multiply;
        }

        @keyframes bloodAppear {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 0.7; transform: scale(2); }
        }

        .scary-mode {
            background: var(--scary-gradient);
        }

        .scary-mode .prize-box {
            background: linear-gradient(135deg, var(--blood-red), #4B0000);
        }

        .scary-mode .prize-box.opened {
            background: linear-gradient(135deg, #4B0000, #2B0000);
        }

        .scary-mode .game-title, 
        .scary-mode .game-title-small,
        .scary-mode .game-subtitle,
        .scary-mode .stat-card {
            color: #ffcccc;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
        }

        .scary-mode .bg-animation {
            background: linear-gradient(270deg, #000000, #434343, #1a0000);
            animation: gradientShift 15s ease infinite;
        }

        .close-jumpscare {
            background: var(--blood-red);
            border: 2px solid #ff0000;
            color: white;
            font-family: 'Bungee', cursive;
            font-size: 1rem;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(139, 0, 0, 0.5);
            animation: buttonPulse 1s ease-in-out infinite;
        }

        .close-jumpscare:hover {
            background: #ff0000;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.7);
        }

        /* Success Message */
        .success-message {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success-gradient);
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
            animation: slideIn 0.3s ease;
            z-index: 1000;
            font-size: 0.9rem;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2rem;
            }
            
            .game-logo {
                width: 100px;
                height: 100px;
            }
            
            .game-logo i {
                font-size: 2.5rem;
            }
            
            .game-board {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                max-width: 400px;
            }
            
            .prize-icon {
                font-size: 2rem;
            }
            
            .prize-text {
                font-size: 0.8rem;
            }
            
            .game-stats {
                flex-direction: column;
                gap: 10px;
            }
            
            .stat-card {
                width: 100%;
                font-size: 0.9rem;
            }
            
            .gift-container {
                width: 200px;
                height: 200px;
            }
            
            .gift-box-face {
                font-size: 2.5rem;
            }
            
            .gift-box-face.front {
                transform: rotateY(0deg) translateZ(100px);
            }
            
            .gift-box-face.back {
                transform: rotateY(180deg) translateZ(100px);
            }
            
            .gift-box-face.right {
                transform: rotateY(90deg) translateZ(100px);
            }
            
            .gift-box-face.left {
                transform: rotateY(-90deg) translateZ(100px);
            }
            
            .gift-box-face.top {
                transform: rotateX(90deg) translateZ(100px);
            }
            
            .gift-box-face.bottom {
                transform: rotateX(-90deg) translateZ(100px);
            }
            
            .stars-container {
                width: 300px;
                height: 300px;
            }
            
            .gift-instruction {
                font-size: 1rem;
            }
            
            .play-button {
                font-size: 1.2rem;
                padding: 12px 30px;
            }
        }

        @media (max-width: 480px) {
            .game-board {
                gap: 10px;
                max-width: 320px;
            }
            
            .prize-box {
                min-height: 70px;
            }
            
            .prize-icon {
                font-size: 1.8rem;
                margin-bottom: 5px;
            }
            
            .prize-text {
                font-size: 0.7rem;
            }
            
            .game-title-small {
                font-size: 1.5rem;
            }
            
            .game-subtitle {
                font-size: 1rem;
            }
        }

        /* Performance optimizations */
        .will-change-transform {
            will-change: transform;
        }

        .gpu-accelerated {
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>
    
    <!-- Reduced Particles -->
    <div class="particles" id="particles"></div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <div class="game-logo">
            <i class="fas fa-gift"></i>
        </div>
        <h1 class="game-title">MYSTERY BOX</h1>
        <p class="game-subtitle">Temukan hadiah misterius dan dapatkan kejutan!</p>
        <button class="play-button" id="playButton">
            <i class="fas fa-play"></i> MAIN SEKARANG
        </button>
    </div>

    <!-- Game Container -->
    <div class="game-container" id="gameContainer">
        <div class="game-header">
            <h2 class="game-title-small">üéÅ PILIH HADIAHMU üéÅ</h2>
            <p class="game-subtitle">7 kotak berisi ZONK, 1 kotak berisi KEJUTAN!</p>
        </div>
        
        <div class="game-stats">
            <div class="stat-card">
                <i class="fas fa-box-open"></i>
                <span>Kotak: <strong id="attempts">0</strong>/8</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-trophy"></i>
                <span>Sisa: <strong id="remaining">8</strong></span>
            </div>
            <button class="reset-button" id="resetButton">
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- Prize boxes will be generated by JavaScript -->
        </div>
    </div>

    <!-- Gift Box Modal -->
    <div class="gift-box-overlay" id="giftBoxOverlay">
        <div class="stars-container" id="starsContainer"></div>
        <div class="gift-container" id="giftContainer">
            <div class="gift-box gpu-accelerated" id="giftBox">
                <div class="gift-box-face front">
                    <i class="fas fa-gift"></i>
                </div>
                <div class="gift-box-face back">
                    <i class="fas fa-skull-crossbones"></i>
                </div>
                <div class="gift-box-face right">
                    <i class="fas fa-question"></i>
                </div>
                <div class="gift-box-face left">
                    <i class="fas fa-question"></i>
                </div>
                <div class="gift-box-face top">
                    <i class="fas fa-star"></i>
                </div>
                <div class="gift-box-face bottom">
                    <i class="fas fa-star"></i>
                </div>
            </div>
            <button class="open-button" id="openButton">
                <i class="fas fa-lock-open"></i> BUKA HADIAH
            </button>
        </div>
        <p class="gift-instruction">Putar kado lalu klik tombol buka!</p>
    </div>

    <!-- Jumpscare Overlay -->
    <div class="jumpscare-overlay" id="jumpscareOverlay">
        <div class="jumpscare-container">
            <img src="img/scary.jpg" alt="Jumpscare" class="jumpscare-image" id="jumpscareImage">
            <div class="blood-splash"></div>
        </div>
        <button class="close-jumpscare" id="closeJumpscare">
            <i class="fas fa-times"></i> TUTUP
        </button>
    </div>

    <!-- Audio for jumpscare -->
    <audio id="jumpscareSound" preload="auto">
        <source src="jumpscare.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Audio for die sound -->
    <audio id="dieSound" preload="auto">
        <source src="die.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i> Game berhasil direset!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dashboard = document.getElementById('dashboard');
            const gameContainer = document.getElementById('gameContainer');
            const playButton = document.getElementById('playButton');
            const resetButton = document.getElementById('resetButton');
            const gameBoard = document.getElementById('gameBoard');
            const attemptsCounter = document.getElementById('attempts');
            const remainingCounter = document.getElementById('remaining');
            const giftBoxOverlay = document.getElementById('giftBoxOverlay');
            const giftBox = document.getElementById('giftBox');
            const giftContainer = document.getElementById('giftContainer');
            const openButton = document.getElementById('openButton');
            const starsContainer = document.getElementById('starsContainer');
            const jumpscareOverlay = document.getElementById('jumpscareOverlay');
            const jumpscareSound = document.getElementById('jumpscareSound');
            const dieSound = document.getElementById('dieSound');
            const closeJumpscare = document.getElementById('closeJumpscare');
            const successMessage = document.getElementById('successMessage');
            const particles = document.getElementById('particles');
            
            let attempts = 0;
            let prizes = [];
            let jumpscareTriggered = false;
            let giftBoxOpened = false;
            let isDragging = false;
            let currentRotation = 0;
            let startX = 0;
            
            // Optimized particle creation - reduced count
            function createParticles() {
                const particleCount = window.innerWidth < 768 ? 5 : 10;
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 20 + 's';
                    particle.style.animationDuration = (20 + Math.random() * 10) + 's';
                    particles.appendChild(particle);
                }
            }
            
            // Optimized star creation - reduced count
            function createStars() {
                starsContainer.innerHTML = '';
                const starCount = window.innerWidth < 768 ? 6 : 8;
                const radius = window.innerWidth < 768 ? 120 : 150;
                
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.innerHTML = '<i class="fas fa-star"></i>';
                    
                    const angle = (360 / starCount) * i;
                    const x = Math.cos(angle * Math.PI / 180) * radius;
                    const y = Math.sin(angle * Math.PI / 180) * radius;
                    
                    star.style.left = `calc(50% + ${x}px)`;
                    star.style.top = `calc(50% + ${y}px)`;
                    star.style.fontSize = `${Math.random() * 15 + 12}px`;
                    star.style.animationDelay = `${Math.random() * 2}s`;
                    star.style.transform = 'translate(-50%, -50%)';
                    
                    starsContainer.appendChild(star);
                }
            }
            
            // Optimized game initialization
            function initGame() {
                gameBoard.innerHTML = '';
                attempts = 0;
                attemptsCounter.textContent = attempts;
                remainingCounter.textContent = 8 - attempts;
                jumpscareTriggered = false;
                giftBoxOpened = false;
                currentRotation = 0;
                prizes = [];
                
                // Create prize boxes with optimized staggered animation
                const fragment = document.createDocumentFragment();
                
                for (let i = 1; i <= 8; i++) {
                    const prizeBox = document.createElement('div');
                    prizeBox.className = 'prize-box gpu-accelerated';
                    prizeBox.dataset.index = i;
                    
                    const prizeContent = document.createElement('div');
                    prizeContent.className = 'prize-content';
                    
                    const prizeIcon = document.createElement('i');
                    prizeIcon.className = 'fas fa-gift prize-icon';
                    
                    const prizeText = document.createElement('div');
                    prizeText.className = 'prize-text';
                    prizeText.textContent = `Hadiah ${i}`;
                    
                    const prizeResult = document.createElement('div');
                    prizeResult.className = 'prize-result';
                    
                    prizeContent.appendChild(prizeIcon);
                    prizeContent.appendChild(prizeText);
                    prizeBox.appendChild(prizeContent);
                    prizeBox.appendChild(prizeResult);
                    
                    prizeBox.addEventListener('click', function() {
                        openPrize(i, prizeBox, prizeResult);
                    });
                    
                    fragment.appendChild(prizeBox);
                    prizes.push({
                        index: i,
                        opened: false,
                        isJumpscare: false
                    });
                }
                
                gameBoard.appendChild(fragment);
                
                // Reset body class
                document.body.classList.remove('scary-mode');
            }
            
            // Optimized prize opening
            function openPrize(index, prizeBox, prizeResult) {
                if (prizes[index - 1].opened || jumpscareTriggered) return;
                
                prizes[index - 1].opened = true;
                attempts++;
                attemptsCounter.textContent = attempts;
                remainingCounter.textContent = 8 - attempts;
                
                prizeBox.classList.add('opened');
                
                if (attempts === 8) {
                    // This is the jumpscare trigger
                    prizeResult.innerHTML = '<i class="fas fa-trophy"></i><br>SELAMAT!';
                    prizeResult.style.display = 'block';
                    prizeResult.style.color = '#FFD700';
                    
                    const prizeIcon = prizeBox.querySelector('.prize-icon');
                    prizeIcon.className = 'fas fa-trophy prize-icon';
                    
                    setTimeout(() => {
                        showGiftBox();
                    }, 800);
                } else {
                    // This is a zonk
                    prizeBox.classList.add('zonk-animation');
                    prizeResult.innerHTML = '<i class="fas fa-times-circle"></i><br>ZONK!';
                    prizeResult.style.display = 'block';
                    prizeResult.style.color = '#ff6b6b';
                    
                    const prizeIcon = prizeBox.querySelector('.prize-icon');
                    prizeIcon.className = 'fas fa-sad-tear prize-icon';
                    
                    // Play die sound with error handling
                    try {
                        dieSound.currentTime = 0;
                        dieSound.play().catch(e => console.log('Die sound failed:', e));
                    } catch (e) {
                        console.log('Die sound error:', e);
                    }
                    
                    setTimeout(() => {
                        prizeBox.classList.remove('zonk-animation');
                    }, 400);
                }
            }
            
            // Show gift box
            function showGiftBox() {
                createStars();
                giftBoxOverlay.style.display = 'flex';
                giftBoxOpened = false;
                currentRotation = 0;
                giftBox.style.transform = `rotateY(${currentRotation}deg)`;
                openButton.style.display = 'block';
            }
            
            // Optimized gift box rotation
            function handleStart(e) {
                if (giftBoxOpened) return;
                isDragging = true;
                startX = e.clientX || e.touches[0].clientX;
                giftContainer.style.cursor = 'grabbing';
            }
            
            function handleMove(e) {
                if (!isDragging || giftBoxOpened) return;
                
                e.preventDefault();
                const clientX = e.clientX || e.touches[0].clientX;
                const deltaX = clientX - startX;
                const newRotation = currentRotation + deltaX * 0.3;
                
                if (newRotation >= -180 && newRotation <= 180) {
                    giftBox.style.transform = `rotateY(${newRotation}deg)`;
                }
            }
            
            function handleEnd(e) {
                if (!isDragging || giftBoxOpened) return;
                
                const clientX = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
                const deltaX = clientX - startX;
                currentRotation += deltaX * 0.3;
                
                if (currentRotation < -180) currentRotation = -180;
                if (currentRotation > 180) currentRotation = 180;
                
                isDragging = false;
                giftContainer.style.cursor = 'grab';
            }
            
            // Gift box event listeners
            giftContainer.addEventListener('mousedown', handleStart);
            giftContainer.addEventListener('touchstart', handleStart, { passive: false });
            
            document.addEventListener('mousemove', handleMove);
            document.addEventListener('touchmove', handleMove, { passive: false });
            
            document.addEventListener('mouseup', handleEnd);
            document.addEventListener('touchend', handleEnd);
            
            // Handle open button click
            openButton.addEventListener('click', function() {
                if (giftBoxOpened) return;
                
                giftBoxOpened = true;
                openButton.style.display = 'none';
                triggerJumpscare();
            });
            
            // Optimized jumpscare trigger
            function triggerJumpscare() {
                jumpscareTriggered = true;
                giftBoxOverlay.style.display = 'none';
                document.body.classList.add('scary-mode');
                
                // Optimized screen shake
                document.body.style.animation = 'jumpscareShake 0.15s';
                
                jumpscareOverlay.style.display = 'flex';
                
                try {
                    jumpscareSound.play().catch(e => console.log('Jumpscare sound failed:', e));
                } catch (e) {
                    console.log('Jumpscare sound error:', e);
                }
                
                document.body.style.filter = 'contrast(1.3) brightness(0.9)';
                
                setTimeout(() => {
                    document.body.style.animation = '';
                }, 150);
            }
            
            // Show success message
            function showSuccess(message) {
                successMessage.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
                successMessage.style.display = 'block';
                
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 2000);
            }
            
            // Event listeners
            playButton.addEventListener('click', function() {
                dashboard.style.display = 'none';
                gameContainer.style.display = 'block';
                initGame();
            });
            
            resetButton.addEventListener('click', function() {
                if (confirm('Apakah Anda yakin ingin mereset game?')) {
                    initGame();
                    showSuccess('Game berhasil direset!');
                }
            });
            
            closeJumpscare.addEventListener('click', function() {
                jumpscareOverlay.style.display = 'none';
                try {
                    jumpscareSound.pause();
                    jumpscareSound.currentTime = 0;
                } catch (e) {
                    console.log('Error stopping sound:', e);
                }
                document.body.style.filter = '';
                document.body.classList.add('scary-mode');
            });
            
            // Prevent audio autoplay issues
            document.addEventListener('click', function initAudio() {
                if (jumpscareSound.paused) {
                    jumpscareSound.volume = 0.5;
                    dieSound.volume = 0.5;
                }
                document.removeEventListener('click', initAudio);
            }, { once: true });
            
            // Keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'r' || e.key === 'R') {
                    if (gameContainer.style.display === 'block') {
                        resetButton.click();
                    }
                }
                if (e.key === 'Escape' && jumpscareOverlay.style.display === 'flex') {
                    closeJumpscare.click();
                }
                if (e.key === 'Escape' && giftBoxOverlay.style.display === 'flex') {
                    giftBoxOverlay.style.display = 'none';
                }
                if (e.key === ' ' && giftBoxOverlay.style.display === 'flex' && !giftBoxOpened) {
                    e.preventDefault();
                    openButton.click();
                }
            });
            
            // Initialize
            createParticles();
        });
    </script>
</body>
</html>
