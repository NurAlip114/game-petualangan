<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Box Challenge - Game Tebak Hadiah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee&family=Fredoka:wght@400;600;700&display=swap');
        
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            --dark-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --scary-gradient: linear-gradient(135deg, #000000, #434343);
            --blood-red: #8B0000;
            --neon-purple: #9d00ff;
            --neon-pink: #ff006e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', cursive;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background: linear-gradient(270deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 800% 800%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Dashboard Styles */
        .dashboard {
            text-align: center;
            animation: dashboardEntrance 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes dashboardEntrance {
            0% {
                opacity: 0;
                transform: scale(0.3) rotate(-180deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .game-logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            background: var(--secondary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            animation: logoFloat 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }

        .game-logo::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        .game-logo i {
            font-size: 4rem;
            color: white;
            z-index: 1;
        }

        .game-title {
            font-family: 'Bungee', cursive;
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin-bottom: 1rem;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 10px rgba(255,255,255,0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255,255,255,0.8)); }
        }

        .game-subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.3rem;
            margin-bottom: 3rem;
            font-weight: 600;
        }

        .play-button {
            background: linear-gradient(45deg, var(--neon-purple), var(--neon-pink));
            border: none;
            color: white;
            font-family: 'Bungee', cursive;
            font-size: 1.8rem;
            font-weight: bold;
            padding: 20px 60px;
            border-radius: 100px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(157, 0, 255, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .play-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.7s;
        }

        .play-button:hover::before {
            left: 100%;
        }

        .play-button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 20px 40px rgba(157, 0, 255, 0.6);
        }

        .play-button:active {
            transform: translateY(-2px) scale(0.98);
        }

        /* Game Container */
        .game-container {
            display: none;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            animation: gameEntrance 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes gameEntrance {
            0% {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .game-title-small {
            font-family: 'Bungee', cursive;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .game-stats {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 15px;
            color: white;
            font-weight: 600;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .stat-card i {
            font-size: 1.5rem;
        }

        .reset-button {
            background: var(--danger-gradient);
            border: none;
            color: white;
            font-family: 'Fredoka', cursive;
            font-weight: bold;
            padding: 12px 30px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(250, 112, 154, 0.4);
        }

        .reset-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(250, 112, 154, 0.6);
        }

        /* Game Board - Changed to 4x2 grid for 8 boxes */
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            margin-top: 30px;
        }

        .prize-box {
            aspect-ratio: 1;
            background: var(--primary-gradient);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .prize-box::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--neon-gradient);
            border-radius: 20px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
            filter: blur(10px);
        }

        .prize-box:hover::before {
            opacity: 0.7;
        }

        .prize-box:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .prize-box.opened {
            background: var(--secondary-gradient);
            cursor: not-allowed;
            transform: scale(0.95);
        }

        .prize-box.opened:hover {
            transform: scale(0.95);
        }

        .prize-box.opened::before {
            opacity: 0;
        }

        .prize-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .prize-icon {
            font-size: 4rem;
            color: white;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
            animation: iconPulse 2s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .prize-text {
            color: white;
            font-weight: bold;
            font-size: 1.3rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .prize-result {
            display: none;
            text-align: center;
            padding: 15px;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            animation: resultAppear 0.5s ease;
        }

        @keyframes resultAppear {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(-180deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .zonk-animation {
            animation: zonkShake 0.6s ease, zonkColorChange 0.6s ease;
        }

        @keyframes zonkShake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
            20%, 40%, 60%, 80% { transform: translateX(10px); }
        }

        @keyframes zonkColorChange {
            0%, 100% { background: var(--secondary-gradient); }
            50% { background: linear-gradient(135deg, #ff6b6b, #ff8e53); }
        }

        /* Gift Box Modal */
        .gift-box-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 9998;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .gift-container {
            position: relative;
            width: 300px;
            height: 300px;
            perspective: 1000px;
            margin-bottom: 30px;
            cursor: grab;
        }

        .gift-container:active {
            cursor: grabbing;
        }

        .gift-box {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s linear;
            user-select: none;
        }

        .gift-box-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            color: white;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
        }

        .gift-box-face.front {
            transform: rotateY(0deg) translateZ(150px);
        }

        .gift-box-face.back {
            transform: rotateY(180deg) translateZ(150px);
            background: linear-gradient(135deg, #8B0000, #4B0000);
        }

        .gift-box-face.right {
            transform: rotateY(90deg) translateZ(150px);
        }

        .gift-box-face.left {
            transform: rotateY(-90deg) translateZ(150px);
        }

        .gift-box-face.top {
            transform: rotateX(90deg) translateZ(150px);
        }

        .gift-box-face.bottom {
            transform: rotateX(-90deg) translateZ(150px);
        }

        .open-button {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(45deg, #ff4757, #ff6348);
            border: none;
            color: white;
            font-family: 'Bungee', cursive;
            font-size: 1.2rem;
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 71, 87, 0.4);
            animation: buttonPulse 2s infinite;
            z-index: 10;
        }

        @keyframes buttonPulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        .open-button:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 71, 87, 0.6);
        }

        .gift-instruction {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Animated Stars */
        .stars-container {
            position: absolute;
            width: 500px;
            height: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .star {
            position: absolute;
            color: gold;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.3; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1.2); }
        }

        /* Jumpscare Styles */
        .jumpscare-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #1a0000, #000000);
            z-index: 9999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            animation: jumpscareEntrance 0.1s ease;
        }

        @keyframes jumpscareEntrance {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .jumpscare-container {
            position: relative;
            max-width: 90%;
            max-height: 80%;
        }

        .jumpscare-image {
            width: 100%;
            height: auto;
            animation: jumpscareShake 0.1s infinite, jumpscareZoom 0.2s ease;
            filter: contrast(1.2) brightness(1.1);
        }

        @keyframes jumpscareShake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        @keyframes jumpscareZoom {
            0% { transform: scale(0.5); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .blood-splash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50,0 C60,20 80,20 100,50 C80,80 60,80 50,100 C40,80 20,80 0,50 C20,20 40,20 50,0 Z" fill="%238B0000" opacity="0.8"/></svg>');
            background-size: 100px 100px;
            opacity: 0;
            animation: bloodAppear 0.5s ease forwards;
            pointer-events: none;
            mix-blend-mode: multiply;
        }

        @keyframes bloodAppear {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 0.8; transform: scale(3); }
        }

        .scary-mode {
            background: var(--scary-gradient);
        }

        .scary-mode .prize-box {
            background: linear-gradient(135deg, var(--blood-red), #4B0000);
            animation: scaryPulse 2s ease-in-out infinite;
        }

        @keyframes scaryPulse {
            0%, 100% { box-shadow: 0 10px 30px rgba(139, 0, 0, 0.5); }
            50% { box-shadow: 0 10px 50px rgba(139, 0, 0, 0.8); }
        }

        .scary-mode .prize-box.opened {
            background: linear-gradient(135deg, #4B0000, #2B0000);
        }

        .scary-mode .game-title, 
        .scary-mode .game-title-small,
        .scary-mode .game-subtitle,
        .scary-mode .stat-card {
            color: #ffcccc;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .scary-mode .bg-animation {
            background: linear-gradient(270deg, #000000, #434343, #1a0000);
            animation: gradientShift 10s ease infinite;
        }

        .close-jumpscare {
            background: var(--blood-red);
            border: 2px solid #ff0000;
            color: white;
            font-family: 'Bungee', cursive;
            font-size: 1.2rem;
            padding: 15px 40px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(139, 0, 0, 0.5);
            animation: buttonPulse 1s ease-in-out infinite;
        }

        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .close-jumpscare:hover {
            background: #ff0000;
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.7);
        }

        /* Loading Animation */
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10000;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 8px solid rgba(255,255,255,0.3);
            border-top: 8px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2.5rem;
            }
            
            .game-logo {
                width: 120px;
                height: 120px;
            }
            
            .game-logo i {
                font-size: 3rem;
            }
            
            .game-board {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .prize-icon {
                font-size: 2.5rem;
            }
            
            .prize-text {
                font-size: 1rem;
            }
            
            .game-stats {
                flex-direction: column;
            }
            
            .stat-card {
                width: 100%;
                justify-content: center;
            }
            
            .gift-container {
                width: 200px;
                height: 200px;
            }
            
            .gift-box-face {
                font-size: 3rem;
            }
            
            .gift-box-face.front {
                transform: rotateY(0deg) translateZ(100px);
            }
            
            .gift-box-face.back {
                transform: rotateY(180deg) translateZ(100px);
            }
            
            .gift-box-face.right {
                transform: rotateY(90deg) translateZ(100px);
            }
            
            .gift-box-face.left {
                transform: rotateY(-90deg) translateZ(100px);
            }
            
            .gift-box-face.top {
                transform: rotateX(90deg) translateZ(100px);
            }
            
            .gift-box-face.bottom {
                transform: rotateX(-90deg) translateZ(100px);
            }
            
            .stars-container {
                width: 350px;
                height: 350px;
            }
        }

        /* Success Message */
        .success-message {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success-gradient);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4);
            animation: slideIn 0.5s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation"></div>
    
    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <div class="game-logo">
            <i class="fas fa-gift"></i>
        </div>
        <h1 class="game-title">MYSTERY BOX</h1>
        <p class="game-subtitle">Temukan hadiah misterius dan dapatkan kejutan!</p>
        <button class="play-button" id="playButton">
            <i class="fas fa-play"></i> MAIN SEKARANG
        </button>
    </div>

    <!-- Game Container -->
    <div class="game-container" id="gameContainer">
        <div class="game-header">
            <h2 class="game-title-small">üéÅ PILIH HADIAHMU üéÅ</h2>
            <p class="game-subtitle">7 kotak berisi ZONK, 1 kotak berisi KEJUTAN!</p>
        </div>
        
        <div class="game-stats">
            <div class="stat-card">
                <i class="fas fa-box-open"></i>
                <span>Kotak Dibuka: <strong id="attempts">0</strong> / 8</span>
            </div>
            <div class="stat-card">
                <i class="fas fa-trophy"></i>
                <span>Sisa Hadiah: <strong id="remaining">8</strong></span>
            </div>
            <button class="reset-button" id="resetButton">
                <i class="fas fa-redo"></i> Reset Game
            </button>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- Prize boxes will be generated by JavaScript -->
        </div>
    </div>

    <!-- Gift Box Modal -->
    <div class="gift-box-overlay" id="giftBoxOverlay">
        <div class="stars-container" id="starsContainer"></div>
        <div class="gift-container" id="giftContainer">
            <div class="gift-box" id="giftBox">
                <div class="gift-box-face front">
                    <i class="fas fa-gift"></i>
                </div>
                <div class="gift-box-face back">
                    <i class="fas fa-skull-crossbones"></i>
                </div>
                <div class="gift-box-face right">
                    <i class="fas fa-question"></i>
                </div>
                <div class="gift-box-face left">
                    <i class="fas fa-question"></i>
                </div>
                <div class="gift-box-face top">
                    <i class="fas fa-star"></i>
                </div>
                <div class="gift-box-face bottom">
                    <i class="fas fa-star"></i>
                </div>
            </div>
            <button class="open-button" id="openButton">
                <i class="fas fa-lock-open"></i> BUKA HADIAH
            </button>
        </div>
        <p class="gift-instruction">Putar kado bebas 180¬∞ lalu klik tombol buka!</p>
    </div>

    <!-- Jumpscare Overlay -->
    <div class="jumpscare-overlay" id="jumpscareOverlay">
        <div class="jumpscare-container">
            <img src="scary.jpg" alt="Jumpscare" class="jumpscare-image" id="jumpscareImage">
            <div class="blood-splash"></div>
        </div>
        <button class="close-jumpscare" id="closeJumpscare">
            <i class="fas fa-times"></i> TUTUP
        </button>
    </div>

    <!-- Audio for jumpscare -->
    <audio id="jumpscareSound" preload="auto">
        <source src="jumpscare.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Audio for die sound -->
    <audio id="dieSound" preload="auto">
        <source src="die.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i> Game berhasil direset!
    </div>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dashboard = document.getElementById('dashboard');
            const gameContainer = document.getElementById('gameContainer');
            const playButton = document.getElementById('playButton');
            const resetButton = document.getElementById('resetButton');
            const gameBoard = document.getElementById('gameBoard');
            const attemptsCounter = document.getElementById('attempts');
            const remainingCounter = document.getElementById('remaining');
            const giftBoxOverlay = document.getElementById('giftBoxOverlay');
            const giftBox = document.getElementById('giftBox');
            const giftContainer = document.getElementById('giftContainer');
            const openButton = document.getElementById('openButton');
            const starsContainer = document.getElementById('starsContainer');
            const jumpscareOverlay = document.getElementById('jumpscareOverlay');
            const jumpscareSound = document.getElementById('jumpscareSound');
            const dieSound = document.getElementById('dieSound');
            const closeJumpscare = document.getElementById('closeJumpscare');
            const successMessage = document.getElementById('successMessage');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const particles = document.getElementById('particles');
            
            let attempts = 0;
            let prizes = [];
            let jumpscareTriggered = false;
            let giftBoxOpened = false;
            let isDragging = false;
            let currentRotation = 0;
            let startX = 0;
            
            // Create floating particles
            function createParticles() {
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 20 + 's';
                    particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                    particles.appendChild(particle);
                }
            }
            
            // Create animated stars around the gift box
            function createStars() {
                starsContainer.innerHTML = '';
                const starCount = 12;
                const radius = 200;
                
                for (let i = 0; i < starCount; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.innerHTML = '<i class="fas fa-star"></i>';
                    
                    const angle = (360 / starCount) * i;
                    const x = Math.cos(angle * Math.PI / 180) * radius;
                    const y = Math.sin(angle * Math.PI / 180) * radius;
                    
                    star.style.left = `calc(50% + ${x}px)`;
                    star.style.top = `calc(50% + ${y}px)`;
                    star.style.fontSize = `${Math.random() * 20 + 15}px`;
                    star.style.animationDelay = `${Math.random() * 2}s`;
                    star.style.transform = 'translate(-50%, -50%)';
                    
                    starsContainer.appendChild(star);
                }
            }
            
            // Initialize game
            function initGame() {
                showLoading();
                
                setTimeout(() => {
                    gameBoard.innerHTML = '';
                    attempts = 0;
                    attemptsCounter.textContent = attempts;
                    remainingCounter.textContent = 8 - attempts;
                    jumpscareTriggered = false;
                    giftBoxOpened = false;
                    currentRotation = 0;
                    prizes = [];
                    
                    // Create prize boxes with staggered animation
                    for (let i = 1; i <= 8; i++) {
                        setTimeout(() => {
                            const prizeBox = document.createElement('div');
                            prizeBox.className = 'prize-box';
                            prizeBox.dataset.index = i;
                            prizeBox.style.animationDelay = (i * 0.1) + 's';
                            
                            const prizeContent = document.createElement('div');
                            prizeContent.className = 'prize-content';
                            
                            const prizeIcon = document.createElement('i');
                            prizeIcon.className = 'fas fa-gift prize-icon';
                            
                            const prizeText = document.createElement('div');
                            prizeText.className = 'prize-text';
                            prizeText.textContent = `Hadiah ${i}`;
                            
                            const prizeResult = document.createElement('div');
                            prizeResult.className = 'prize-result';
                            
                            prizeContent.appendChild(prizeIcon);
                            prizeContent.appendChild(prizeText);
                            prizeBox.appendChild(prizeContent);
                            prizeBox.appendChild(prizeResult);
                            
                            prizeBox.addEventListener('click', function() {
                                openPrize(i, prizeBox, prizeResult);
                            });
                            
                            gameBoard.appendChild(prizeBox);
                            prizes.push({
                                index: i,
                                opened: false,
                                isJumpscare: false
                            });
                        }, i * 100);
                    }
                    
                    // Reset body class
                    document.body.classList.remove('scary-mode');
                    hideLoading();
                }, 500);
            }
            
            // Open prize function with enhanced animations
            function openPrize(index, prizeBox, prizeResult) {
                if (prizes[index - 1].opened || jumpscareTriggered) return;
                
                prizes[index - 1].opened = true;
                attempts++;
                attemptsCounter.textContent = attempts;
                remainingCounter.textContent = 8 - attempts;
                
                prizeBox.classList.add('opened');
                
                // Add opening animation
                prizeBox.style.animation = 'none';
                setTimeout(() => {
                    prizeBox.style.animation = '';
                }, 10);
                
                // If this is the 8th prize opened (not necessarily index 8)
                if (attempts === 8) {
                    // This is the jumpscare trigger
                    prizeResult.innerHTML = '<i class="fas fa-trophy"></i><br>SELAMAT!';
                    prizeResult.style.display = 'block';
                    prizeResult.style.color = '#FFD700';
                    
                    // Change icon to trophy
                    const prizeIcon = prizeBox.querySelector('.prize-icon');
                    prizeIcon.className = 'fas fa-trophy prize-icon';
                    
                    // Show gift box after a short delay
                    setTimeout(() => {
                        showGiftBox();
                    }, 1000);
                } else {
                    // This is a zonk - play die sound
                    prizeBox.classList.add('zonk-animation');
                    prizeResult.innerHTML = '<i class="fas fa-times-circle"></i><br>ZONK! Coba lagi!';
                    prizeResult.style.display = 'block';
                    prizeResult.style.color = '#ff6b6b';
                    
                    // Change icon to sad face
                    const prizeIcon = prizeBox.querySelector('.prize-icon');
                    prizeIcon.className = 'fas fa-sad-tear prize-icon';
                    
                    // Play die sound
                    dieSound.currentTime = 0;
                    dieSound.play().catch(e => {
                        console.log('Die sound play failed:', e);
                    });
                    
                    // Remove animation after completion
                    setTimeout(() => {
                        prizeBox.classList.remove('zonk-animation');
                    }, 600);
                }
            }
            
            // Show gift box with stars
            function showGiftBox() {
                createStars();
                giftBoxOverlay.style.display = 'flex';
                giftBoxOpened = false;
                currentRotation = 0;
                giftBox.style.transform = `rotateY(${currentRotation}deg)`;
                openButton.style.display = 'block';
            }
            
            // Gift box rotation functionality
            giftContainer.addEventListener('mousedown', function(e) {
                if (giftBoxOpened) return;
                isDragging = true;
                startX = e.clientX;
                giftContainer.style.cursor = 'grabbing';
            });
            
            document.addEventListener('mousemove', function(e) {
                if (!isDragging || giftBoxOpened) return;
                
                const deltaX = e.clientX - startX;
                const newRotation = currentRotation + deltaX * 0.5;
                
                // Limit rotation to 180 degrees
                if (newRotation >= -180 && newRotation <= 180) {
                    giftBox.style.transform = `rotateY(${newRotation}deg)`;
                }
            });
            
            document.addEventListener('mouseup', function(e) {
                if (!isDragging || giftBoxOpened) return;
                
                const deltaX = e.clientX - startX;
                currentRotation += deltaX * 0.5;
                
                // Keep rotation within bounds
                if (currentRotation < -180) currentRotation = -180;
                if (currentRotation > 180) currentRotation = 180;
                
                isDragging = false;
                giftContainer.style.cursor = 'grab';
            });
            
            // Touch support for mobile
            giftContainer.addEventListener('touchstart', function(e) {
                if (giftBoxOpened) return;
                isDragging = true;
                startX = e.touches[0].clientX;
            });
            
            document.addEventListener('touchmove', function(e) {
                if (!isDragging || giftBoxOpened) return;
                
                const deltaX = e.touches[0].clientX - startX;
                const newRotation = currentRotation + deltaX * 0.5;
                
                // Limit rotation to 180 degrees
                if (newRotation >= -180 && newRotation <= 180) {
                    giftBox.style.transform = `rotateY(${newRotation}deg)`;
                }
            });
            
            document.addEventListener('touchend', function(e) {
                if (!isDragging || giftBoxOpened) return;
                
                const deltaX = e.changedTouches[0].clientX - startX;
                currentRotation += deltaX * 0.5;
                
                // Keep rotation within bounds
                if (currentRotation < -180) currentRotation = -180;
                if (currentRotation > 180) currentRotation = 180;
                
                isDragging = false;
            });
            
            // Handle open button click
            openButton.addEventListener('click', function() {
                if (giftBoxOpened) return;
                
                giftBoxOpened = true;
                openButton.style.display = 'none';
                
                // Trigger jumpscare immediately
                triggerJumpscare();
            });
            
            // Trigger jumpscare with enhanced effects
            function triggerJumpscare() {
                jumpscareTriggered = true;
                
                // Hide gift box
                giftBoxOverlay.style.display = 'none';
                
                // Change to scary mode
                document.body.classList.add('scary-mode');
                
                // Screen shake effect
                document.body.style.animation = 'jumpscareShake 0.2s';
                
                // Show jumpscare immediately
                jumpscareOverlay.style.display = 'flex';
                jumpscareSound.play().catch(e => {
                    console.log('Jumpscare sound play failed:', e);
                });
                
                // Add additional visual effects
                document.body.style.filter = 'contrast(1.5) brightness(0.8)';
                
                // Reset screen shake
                setTimeout(() => {
                    document.body.style.animation = '';
                }, 200);
            }
            
            // Show loading spinner
            function showLoading() {
                loadingSpinner.style.display = 'block';
            }
            
            // Hide loading spinner
            function hideLoading() {
                loadingSpinner.style.display = 'none';
            }
            
            // Show success message
            function showSuccess(message) {
                successMessage.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
                successMessage.style.display = 'block';
                
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            }
            
            // Event listeners
            playButton.addEventListener('click', function() {
                dashboard.style.display = 'none';
                gameContainer.style.display = 'block';
                initGame();
            });
            
            resetButton.addEventListener('click', function() {
                if (confirm('Apakah Anda yakin ingin mereset game?')) {
                    initGame();
                    showSuccess('Game berhasil direset!');
                }
            });
            
            closeJumpscare.addEventListener('click', function() {
                jumpscareOverlay.style.display = 'none';
                jumpscareSound.pause();
                jumpscareSound.currentTime = 0;
                document.body.style.filter = '';
                
                // Keep scary mode after jumpscare
                document.body.classList.add('scary-mode');
            });
            
            // Prevent audio autoplay issues by adding user interaction
            document.addEventListener('click', function() {
                if (jumpscareSound.paused) {
                    jumpscareSound.volume = 0.5;
                }
                if (dieSound.paused) {
                    dieSound.volume = 0.5;
                }
            }, { once: true });
            
            // Initialize particles on load
            createParticles();
            
            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (e.key === 'r' || e.key === 'R') {
                    if (gameContainer.style.display === 'block') {
                        resetButton.click();
                    }
                }
                if (e.key === 'Escape' && jumpscareOverlay.style.display === 'flex') {
                    closeJumpscare.click();
                }
                if (e.key === 'Escape' && giftBoxOverlay.style.display === 'flex') {
                    giftBoxOverlay.style.display = 'none';
                }
                if (e.key === ' ' && giftBoxOverlay.style.display === 'flex' && !giftBoxOpened) {
                    e.preventDefault();
                    openButton.click();
                }
            });
        });
    </script>
</body>
</html>
